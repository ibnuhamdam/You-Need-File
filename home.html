  <body>
    <div class="home">
      <section class="home-profile container">
        <div class="row">
          <div class="col-3">
            <div class="rounded-circle text-center ava">
              <img src="assets/icon/person.svg" class="img-fluid mx-auto d-block" alt="" />

          </div>
          <div class="col-9 welcome p0">
            <div class="wrapper my-auto">
              <h3>Welcome</h3>
              <p>Sri Wahyuni</p>
            </div>
          </div>
        </div>
      </section>

      <div class="search">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><img src="assets/icon/search.svg" alt="" /></span>
          <input type="text" name="search" class="form-control search-input" placeholder="Cari file yang anda inginkan" aria-label="Username" aria-describedby="basic-addon1" />
        </div>
      </div>

      <section class="fitur container">
        <div class="row">
          <div class="col-6 wrapper" style="padding-right: calc(var(--bs-gutter-x) * 0.4) !important; padding-left: calc(var(--bs-gutter-x) * 0.4) !important">

              <div class="list-fitur text-center">
                <img src="assets/icon/form.svg" class="img-fluid mx-auto" alt="" />

              </div>

          </div>
          <div class="col-6 wrapper">
            <div class="list-fitur text-center">
              <img src="assets/icon/documentation.svg" class="img-fluid mx-auto" alt="" />
              <p>Documentation</p>
            </div>
          </div>
          <div class="col-6 wrapper mt-4" style="padding-right: calc(var(--bs-gutter-x) * 0.4) !important; padding-left: calc(var(--bs-gutter-x) * 0.4) !important">
            <div class="list-fitur text-center">
              <img src="assets/icon/paparan.svg" class="img-fluid mx-auto" alt="" />
              <p>Presentation materials</p>
            </div>
          </div>
          <div class="col-6 wrapper mt-4">
            <div class="list-fitur text-center">
              <img src="assets/icon/berita-acara.svg" class="img-fluid mx-auto" alt="" />
              <p>Minutes of meeting</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Bottom Tab Navigation -->

    <nav class="navbar fixed-bottom shadow-nav navbar-light bg-body">
      <div class="container-fluid nav-bottom">
        <a href="home.html" class="active">
          <li class="nav-item">
            <img src="assets/icon/file-active.svg" class="img-fluid mx-auto" alt="" />
            <p>File</p>
          </li>
        </a>
        <a href="meet.html">
          <li class="nav-item">
            <img src="assets/icon/meeting.svg" class="img-fluid mx-auto" alt="" />
            <p>Meeting</p>
          </li>
        </a>
        <a href="profile.html">
          <li class="nav-item">
            <img src="assets/icon/profile.svg" class="img-fluid mx-auto" alt="" />

      </div>
