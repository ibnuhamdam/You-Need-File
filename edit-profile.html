<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

    <title>You Need Files</title>
  </head>
  <body>
    <header class="nav fixed-top header px-3">
      <div class="container-fluid wrapper-header">
        <div class="title text-center py-4">
          <img src="assets/icon/left-arrow.svg" class="img-fluid" alt="" />
          <p>Profile</p>
        </div>
      </div>
    </header>

    <section class="edit-profile">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="circle-out">
              <div class="circle">
                <img src="assets/icon/person.svg" class="img-fluid mx-auto d-block" alt="" />
              </div>
              <div class="plus">
                <img src="assets/icon/plus.svg" class="img-fluid mx-auto d-block" alt="" />
              </div>
            </div>
            <div class="form-input">
              <form method="POST" action="profile.html">
                <div class="mb-4">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" name="name" id="name" value="Sri Wahyuni" />
                </div>
                <div class="mb-4">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control border-0" name="email" id="email" disabled placeholder="sri.wahyuni@google.com" />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="password" value="Password" />
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="submit">Save Profile</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bottom Tab Navigation -->

    <nav class="navbar fixed-bottom shadow-lg navbar-light bg-body">
      <div class="container-fluid nav-bottom">
        <a href="home.html">
          <li class="nav-item">
            <img src="assets/icon/file.svg" class="img-fluid mx-auto" alt="" />
            <p>File</p>
          </li>
        </a>
        <a href="meet.html">
          <li class="nav-item">
            <img src="assets/icon/meeting.svg" class="img-fluid mx-auto" alt="" />
            <p>Meeting</p>
          </li>
        </a>
        <a href="#">
          <li class="nav-item active">
            <img src="assets/icon/profile-active.svg" class="img-fluid mx-auto" alt="" />
            <p>Profile</p>
          </li>
        </a>
      </div>
    </nav>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Check Widht JS -->
    <script src="assets/js/match-width.js"></script>
    <!-- Alert JS -->
    <script src="assets/js/alert.js"></script>
  </body>
</html>
